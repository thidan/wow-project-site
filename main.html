<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of Warcraft</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.6.1/dist/locomotive-scroll.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <div data-scroll-container data-aos="fade-down">
        <div class="header-wrapper">
            <header class="header-container">
            <div class="logo-blizzard-container">
                <img src="./imagens/blizzard-logo.png">
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
                <div class="drop-down-blizzard-content">
                    <a>Acesse Blizzard.com</a>
                    <a>Todos os jogos</a>
                </div>
            </div>
        <section class="section-header">
            <img src="./imagens/wow-icon.png">
            <div class="menu-item">Informações do jogo
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="menu-item"><span class="novo">NOVO</span>Expansões
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg></div>
            <div class="menu-item">Notícias</div>
            <div class="menu-item">Comunidade
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="menu-item">Loja
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
        </section>
        <section class="section2-header">
            <div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="17" y1="17" x2="22" y2="22"/>
                </svg>
            </div>
            <div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="7" r="4" />
                    <path d="M4 20c0-4 4-7 8-7s8 3 8 7" />
                </svg>

                Conta
                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 9l6 6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round"/>
                </svg>
            </div>
            <button>Teste de graça</button>
            <button>Assine já</button>
        </section>
            </header>
        </div>
    </div>      
<!--biblioteca locomotive scroll-->
<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.6.1/dist/locomotive-scroll.min.js"></script>
<script src="./js/locomotive-scroll.js"></script>
<!--biblioteca tilt js-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<script src="./js/tilt.js"></script>
<!--biblioteca animate on scroll-->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./js/AOS.js"></script>
</body>
</html>
